<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" color="secondary" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title class="title">Are you sure?</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
